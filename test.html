<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
    $("input").keyup(function () {
        var value = $(this).val();
        $("p").text(value);
    }).keyup();
});
</script>
</head>

<body>
<input type="tesdxt" value="Đổi text này để thấy kxcxzcết quả" size="30">
<p></p>
</body>
</html>
